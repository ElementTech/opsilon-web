<app-navbar class="pl-64"  style="z-index: 100;"></app-navbar>

<div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased text-gray-800 ">
  <div class="fixed flex flex-col top-0 left-0 w-64 bg-white dark:bg-gray-900 dark:border-gray-600 h-full border-r">
    <div class="flex items-center justify-center h-14 border-b dark:border-gray-600">
      <div><app-logo></app-logo></div>

    </div>
    <div class="overflow-y-auto overflow-x-hidden flex-grow">
      <ul class="flex flex-col py-4 space-y-1">
        <li class="px-5">
          <div class="flex flex-row items-center h-8">
            <div class="text-sm font-light tracking-wide text-gray-500 dark:text-white">Menu</div>
          </div>
        </li>
        <li>
          <a [routerLink]="['/home']" [routerLinkActive]="['md:text-blue-700','dark:text-blue-400']" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 dark:text-white dark:hover:bg-gray-600 hover:text-gray-800 border-l-4 border-transparent hover:border-indigo-500 pr-6">
            <span class="inline-flex justify-center items-center ml-4">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Run</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/repositories']" [routerLinkActive]="['md:text-blue-700','dark:text-blue-400']" class="relative flex flex-row items-center h-11 focus:outline-none dark:text-white dark:hover:bg-gray-600 hover:bg-gray-50 text-gray-600 hover:text-gray-800 border-l-4 border-transparent hover:border-indigo-500 pr-6">
            <span class="inline-flex justify-center items-center ml-4">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path></svg>
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Repositories</span>
            <!-- <span class="px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-indigo-500 bg-indigo-50 rounded-full">New</span> -->
          </a>
        </li>

      </ul>
    </div>
  </div>
  <main class="ml-64 pt-14">

    <ng-content></ng-content>
  </main>

</div>
