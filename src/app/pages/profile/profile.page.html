
<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900 mb-3 justify-center text-center">

  <button (click)="play()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    <span class="sr-only">Icon description</span>
  </button>
</nav>
<div class="grid grid-cols-4 gap-4">
  <a  class="h-100 block p-6 mb-3 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">History</h5>
    <div class="font-normal text-gray-700 dark:text-gray-400">
      <ul class="space-y-1 max-w-md list-inside text-gray-500 dark:text-gray-400" *ngIf="(history | async).length !== 0">
        <li class="flex items-center pb-2"  *ngFor="let w of ((history| async) | reverse); index as i">
            <!-- <i class="fa fa-2x fa-question-circle" aria-hidden="true"></i>&nbsp;  | groupBy: 'runid' -->

        <div *ngIf="(w.Result); else elseDanger" id="toast-success" class="flex items-center  w-full max-w-xs text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
            <div class="inline-flex flex-shrink-0 justify-center items-center w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Check icon</span>
            </div>
            <div class="ml-3 text-sm font-normal">{{(w.StartTime) | date:'medium'}}</div>
        </div>
        <ng-template #elseDanger>
          <div id="toast-danger" class="flex items-center w-full max-w-xs text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
            <div class="inline-flex flex-shrink-0 justify-center items-center w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Error icon</span>
            </div>
            <div class="ml-3 text-sm font-normal">{{(w.StartTime) | date:'medium'}}</div>
          </div>
        </ng-template>
        </li>
    </ul>

    </div>
  </a>
  <div class="col-span-3">
    <div class=" grid grid-cols-4 gap-4" *ngFor="let w of ((workflows | async) | filter:{'ID':workflow,'Repo':repo})">


      <a  class="block p-6 mb-3 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{w.ID}} <small> - {{w.Repo}}</small></h5>

        <div class="font-normal text-gray-700 dark:text-gray-400">

          <ul class="space-y-1 max-w-md list-inside text-gray-500 dark:text-gray-400">


            <li class="flex items-center pb-2" *ngFor="let stage of w.Stages">
                <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">
                  {{stage.Stage}}
                </span>
                <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">
                  {{stage.ID}}
                </span>
            </li>
        </ul>

        </div>
      </a>



      <a  class="col-span-3 block p-6 mb-3 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Inputs</h5>
        <div class="font-normal text-gray-700 dark:text-gray-400">

            <div *ngFor="let input of w.Input">
              <div class="mb-2" *ngIf="(input.Optional === true) || (input.Optional === false && input.Default !== '')">
                <label for="success" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">{{input.Name}}</label>
                <input type="text" name="input" [id]="input.Name" [(ngModel)]="input.Default" class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500">
                <p class="mt-2 text-sm text-green-600 dark:text-green-500"><span class="font-medium"></span></p>
              </div>
              <div  *ngIf="(input.Optional === false) && (input.Default === '')">
                <label for="error" class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500">{{input.Name}}</label>
                <input type="text" [(ngModel)]="input.Default" class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500">
                <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Input is mandatory</span></p>
              </div>

            </div>



        </div>
      </a>





    <!--     [history]="restoredLogs" -->
    </div>
    <log-monitor
[logStream]="logStream$ | async"
[theme]="currentTheme"
title="Logs"
[animated]="true"
[icons]="true"

></log-monitor>
  </div>


</div>
